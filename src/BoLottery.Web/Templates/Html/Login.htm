<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<form id="dlgFm" method="post">

<div class="row">
    <span class="fl rl"><b class="cr">*</b> 用户名：</span>
    <div class="fl">
        <input id="txtUserName" tabindex="1" maxlength="50" class="easyui-validatebox txt" data-options="required:true,validType:'QQ'" />
    </div>
    <span class="clr"></span>
</div>
<div class="row mt10">
    <span class="fl rl"><b class="cr">*</b>密码：</span>
    <div class="fl">
        <input type="password" id="txtPsw" tabindex="2" maxlength="30" class="easyui-validatebox txt" data-options="required:true,validType:'psw'" />
    </div>
    <span class="clr"></span>
</div>
<div class="row mt10">
    <span class="fl rl"><b class="cr">*</b>验证码：</span>
    <div class="fl">
        <input type="text" id="txtVc" tabindex="3" style="width:50px;" class="easyui-validatebox txt" data-options="required:true,validType:'length[4,4]'" />
        <img border="0" id="imgCode" src="/Handlers/ValidateCode.ashx?vcType=DlgLogin" alt="看不清，单击换一张" onclick="this.src='/Handlers/ValidateCode.ashx?vcType=DlgLogin&abc='+Math.random()" style="vertical-align:middle;" />
    </div>
    <span class="clr"></span>
</div>

</form>
</body>
</html>
